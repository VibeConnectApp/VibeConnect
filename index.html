<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibeConnect - Fitness Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #0d1a26;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    img.logo {
      width: 160px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #cfd8dc;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    input[type="email"] {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 3rem;
    }
    .socials a img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }
    .socials a:hover img {
      transform: scale(1.1);
    }
    .highlight {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <img src="https://vibeconnectapp.com/logo.png" alt="VibeConnect Logo" class="logo">
  <h1>VibeConnect</h1>
  <p class="highlight">One day or day one. You decide.</p>

  <form action="https://formspree.io/f/mqkrgwny" method="POST">
    <input type="email" name="email" placeholder="Zadajte váš email" required />
    <button type="submit">Pridať sa na waitlist</button>
  </form>

  <div class="socials">
    <a href="https://www.instagram.com/vibeconnect.app" target="_blank" title="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    </a>
    <a href="https://www.youtube.com/@vibeconnect.app" target="_blank" title="YouTube">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
    <a href="https://www.facebook.com/vibeconnect.app" target="_blank" title="Facebook">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png" alt="Facebook">
    </a>
    <a href="https://www.tiktok.com/@vibeconnect.app" target="_blank" title="TikTok">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
    </a>
  </div>
</body>
</html>
